<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube & TikTok Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .youtube, .tiktok {
            width: 45%;
            text-align: center;
        }

        .youtube iframe, .tiktok iframe {
            width: 100%;
            height: 315px;
            border: none;
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="youtube">
            <h2>YouTube</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="tiktok">
            <h2>TikTok</h2>
            <iframe width="560" height="315" src="https://www.tiktok.com/embed/6802255917907875334" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
