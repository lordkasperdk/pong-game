<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login og Hemmelig Knapp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        #secretButton {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Opprett en konto eller Logg inn</h1>

    <form id="loginForm">
        <label for="username">Brukernavn:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Passord:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="button" onclick="login()">Logg inn</button>
    </form>

    <div id="welcomeMessage" style="display: none;"></div>

    <button id="secretButton" onclick="showLoggedUsers()">Vis Hvem som er Logget Inn</button>

    <script>
        var loggedInUsers = [];

        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Simuler enkle autentiseringsdata (i en virkelig applikasjon ville dette bli håndtert sikkert på serveren)
            var validCredentials = [
                { username: 'user1', password: 'password1' },
                { username: 'user2', password: 'password2' },
                // Legg til flere brukernavn og passord etter behov
            ];

            var user = validCredentials.find(cred => cred.username === username && cred.password === password);

            if (user) {
                // Legg til brukeren i listen over innloggede brukere
                loggedInUsers.push(username);

                // Skjul påloggingsformularet
                document.getElementById('loginForm').style.display = 'none';

                // Vis velkomstmelding
                document.getElementById('welcomeMessage').innerText = 'Velkommen, ' + username + '!';
                document.getElementById('welcomeMessage').style.display = 'block';

                // Vis den hemmelige knappen
                document.getElementById('secretButton').style.display = 'inline-block';
            } else {
                alert('Feil brukernavn eller passord. Prøv igjen.');
            }
        }

        function showLoggedUsers() {
            alert('Innloggede brukere: ' + loggedInUsers.join(', '));
        }
    </script>
</body>
</html>
