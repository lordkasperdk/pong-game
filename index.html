<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrering og Ping Pong</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Opprett en konto</h1>

    <form action="javascript:void(0);" onsubmit="startPingPong();">
        <label for="username">Brukernavn:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Passord:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Opprett konto og spill Ping Pong</button>
    </form>

    <h2 id="welcomeMessage" style="display: none;"></h2>

    <canvas id="pingpongCanvas" width="480" height="320" style="display: none;"></canvas>

    <script>
        function startPingPong() {
            var username = document.getElementById('username').value;

            // Skjul registreringsskjemaet
            document.querySelector('form').style.display = 'none';

            // Vis velkomstmelding
            document.getElementById('welcomeMessage').innerText = 'Velkommen til Ping Pong Game, ' + username + '!';
            document.getElementById('welcomeMessage').style.display = 'block';

            // Vis Ping Pong-spillet
            document.getElementById('pingpongCanvas').style.display = 'block';

            var canvas = document.getElementById("pingpongCanvas");
            var ctx = canvas.getContext("2d");

            // Ping Pong logikk (en enkel versjon)
            var x = canvas.width / 2;
            var y = canvas.height - 30;
            var dx = 2;
            var dy = -2;

            function drawBall() {
                ctx.beginPath();
                ctx.arc(x, y, 10, 0, Math.PI * 2);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBall();

                x += dx;
                y += dy;

                // Enkel grensekontroll
                if (x + dx > canvas.width - 10 || x + dx < 10) {
                    dx = -dx;
                }

                if (y + dy > canvas.height - 10 || y + dy < 10) {
                    dy = -dy;
                }

                requestAnimationFrame(draw);
            }

            draw(); // Start animasjonen
        }
    </script>
</body>
</html>
