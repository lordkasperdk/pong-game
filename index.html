<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret Konto og Log Ind</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        form {
            display: inline-block;
            text-align: left;
            margin-bottom: 20px;
            display: none;
        }

        #loginForm {
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Vælg en handling</h1>

    <button onclick="showForm('signupForm')">Opret Konto</button>
    <button onclick="showForm('loginForm')">Log Ind</button>

    <!-- Opret Konto Formular -->
    <form id="signupForm">
        <h2>Opret en konto</h2>
        <label for="newUsername">Nyt Brugernavn:</label>
        <input type="text" id="newUsername" name="newUsername" required><br>

        <label for="newPassword">Nyt Password:</label>
        <input type="password" id="newPassword" name="newPassword" required><br>

        <button type="button" onclick="signup()">Opret Konto</button>
    </form>

    <!-- Log Ind Formular -->
    <form id="loginForm">
        <h2>Log Ind</h2>
        <label for="username">Brugernavn:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="button" onclick="login()">Log Ind</button>
    </form>

    <script>
        function showForm(formId) {
            // Skjul alle formularer
            var forms = document.getElementsByTagName('form');
            for (var i = 0; i < forms.length; i++) {
                forms[i].style.display = 'none';
            }

            // Vis det valgte formular
            document.getElementById(formId).style.display = 'inline-block';
        }

        function signup() {
            var newUsername = document.getElementById('newUsername').value;
            var newPassword = document.getElementById('newPassword').value;

            // Simuler lagring av konto (i en faktisk applikasjon ville dette bli håndtert sikkert på serveren)
            alert('Konto oprettet: ' + newUsername);

            // Nulstil formular
            document.getElementById('signupForm').reset();
        }

        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Simuler enkle autentiseringsdata (i en faktisk applikasjon ville dette bli håndtert sikkert på serveren)
            var validCredentials = [
                { username: 'user1', password: 'password1' },
                { username: 'user2', password: 'password2' },
                // Legg til flere brukernavn og passord etter behov
            ];

            var user = validCredentials.find(cred => cred.username === username && cred.password === password);

            if (user) {
                alert('Velkommen, ' + username + '!');
            } else {
                alert('Fejl brugernavn eller adgangskode. Prøv igen.');
            }

            // Nulstil formular
            document.getElementById('loginForm').reset();
        }
    </script>
</body>
</html>
