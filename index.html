<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brugerregistrering</title>
</head>
<body>
    <h1>Brugerregistrering</h1>

    <div>
        <label for="username">Brugernavn:</label>
        <input type="text" id="username" name="username" required><br>
        
        <button onclick="registerUser()">Opret Konto</button>
    </div>

    <h2>Oprettede Brugere</h2>
    <ul id="userList"></ul>

    <script>
        // Simuleret database med oprettede brugere
        const users = [];

        function registerUser() {
            const username = document.getElementById('username').value;

            // Tjek om brugernavnet allerede eksisterer
            if (users.includes(username)) {
                alert('Brugernavnet eksisterer allerede. Vælg et andet.');
            } else {
                // Tilføj brugernavnet til listen
                users.push(username);
                alert('Bruger oprettet: ' + username);

                // Opdater brugerlisten
                displayUsers();
            }

            // Nulstil inputfeltet
            document.getElementById('username').value = '';
        }

        function displayUsers() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';

            users.forEach(user => {
                const listItem = document.createElement('li');
                listItem.textContent = user;
                userList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
